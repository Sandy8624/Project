<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="Style.css" rel="stylesheet">
</head>
<body class="body" id="background">
    <div class="border">
        <h1>Login</h1><br>
        <form action="Kalvialaya\kalvi.html" id="myform">
            <label class="font-size"><b>Email</b></label>
            <div>
                <input class="Input" type="text" placeholder="Email address" id="myemail">
                <div class="error"></div>
            </div>
            <label class="font-size"><b>Password</b></label><br>
            <div>
                <input class="Input" type="password" placeholder="Enter password" id="mypassword">
                <div class="error"></div>
            </div><br>
            <button class="button">Register</button>
        </form>
    </div>
    <script src="Login.js"></script>
</body>
</html>
